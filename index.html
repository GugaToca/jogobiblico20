<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bíblico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="start-container">
    <h1>Bem-vindo ao Quiz Bíblico</h1>
    <p>Para começar, digite o nome do jogador:</p>
    <input type="text" id="player-name" placeholder="Digite seu nome" class="input">
    <button id="start-btn" class="btn">Iniciar Quiz</button>
</div>

<div id="quiz-container" class="hide">
    <h1>Quiz Bíblico</h1>
    <div id="question-container">
        <p id="question"></p>
        <div id="answer-buttons" class="btn-container"></div>
    </div>
    <button id="next-btn" class="btn">Próxima Pergunta</button>
</div>

<div id="result-container" class="hide">
    <h2 id="result-text"></h2>
    <button id="restart-btn" class="btn">Jogar Novamente</button>
</div>

    <div id="phase-message" class="hide">
    <h2 id="phase-text"></h2>
    <button id="phase-continue-btn" class="btn">Continuar</button>
</div>

    <footer>
        <p>Desenvolvido por Studio Linhas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
